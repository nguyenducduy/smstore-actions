version: v1.0
name: Pipeline 3
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Deploy
    task:
      jobs:
        - name: Deploy
          commands:
            - checkout
            - kubectl get nodes
            - kubectl get pods
            - envsubst < deployment.yaml | tee k8s/deployment.yaml
            - envsubst < service.yaml | tee k8s/service.yaml
            - envsubst < ingress.yaml | tee k8s/ingress.yaml
            - kubectl apply -f deployment.yaml
            - kubectl apply -f service.yaml
            - kubectl apply -f ingress.yaml
      secrets:
        - name: do-k8s
        - name: dockerhub
      env_vars:
        - name: KUBECONFIG
          value: /home/semaphore/.kube/dok8s.yaml
  - name: Tag latest release
    task:
      secrets:
        - name: dockerhub
      jobs:
        - name: docker tag latest
          commands:
            - 'echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin'
            - 'docker pull "${DOCKER_USERNAME}"/smstore-actions:$SEMAPHORE_WORKFLOW_ID'
            - 'docker tag "${DOCKER_USERNAME}"/smstore-actions:$SEMAPHORE_WORKFLOW_ID "${DOCKER_USERNAME}"/smstore-actions:latest'
            - 'docker push "${DOCKER_USERNAME}"/smstore-actions:latest'
